<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="menu-btn" onclick="changeClass()">☰</div>
        <nav class="pushy" id="pushy-left">
            <div class="profile">
                <div class="avatar">
                    <img src="img/no-profile.jpg" alt=""/>
                    <span>5</span>
                </div>
                <h3>
                    <a href="#">briancalvo</a>
                </h3>
                <a class="log_btn" href="#">Log Out</a>
            </div>
        </nav>
        <div class="container contant">
            <form action="newContact" method="POST">
                <div class="row">
                    <!--Left column-->
                    <div class="col-md-3 mobile_none">
                        <!--avatar-->
                        <div class="user_avatar">
                            <img src="img/no-profile.jpg" alt=""/>
                            <span>Xavi Vilardell</span>
                        </div>
                        <div class="user_btn">
                            <a class="btn btn-success">Editar</a>
                            <a class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                    <!--content-->
                    <div class="col-md-9 basic vp">
                        <div class="head"></div>
                        <div class="profile_mobile_vis">
                            <!--avatar-->
                            <div class="user_avatar">
                                <img src="img/no-profile.jpg" alt=""/>
                                <span>Xavi Vilardell</span>
                                <div class="user_btn">
                                    <a class="btn btn-success">Editar</a>
                                    <a class="btn btn-danger">Eliminar</a>
                                </div>
                            </div>
                        </div>
                        <div class="place_form_contact">
                            <label>Nombre:<input type="text" value="Xavi" name="reg_name" placeholder="Xavi"></label>
                            <label>Apellido:<input type="text" value="Vilardell" name="reg_surname" placeholder="Vilardell"></label>
                            <label>Mail:<input type="text" value="xavi@agenda.com" name="reg_mail" placeholder="xavi@agenda.com"></label>
                            <label>Móvil:<input type="text" value="633482345" name="reg_mobile" placeholder="633482345"></label>
                            <label>Casa:<input type="text" value="934564567" name="reg_house" placeholder="934564567"></label>
                            <label>Dirección:<input type="text" value="Mi Casa" name="reg_location" placeholder="Mi Casa"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--
        #################################
        - SCRIPT FILES -
        #################################
        -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--Google maps API linl-->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCsbzuJDUEOoq-jS1HO-LUXW4qo0gW9FNs"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Other main scripts-->
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
